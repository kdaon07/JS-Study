<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
        }

        li {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서 </h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <legend>회원가입을 환영합니다</legend>
            <fieldset>
                <legend style="font-weight: normal;">사용자 정보</legend>
                <ul>
                    <li>
                        <label for="username">아이디 <input type="text" id="username" placeholder="4자 ~ 10자 사이, 공백 없이"></label>
                        
                    </li>
                    <li>
                        <label for="email">이메일 <input type="email" id="email"></label>
                    </li>
                    <li>
                        <label for="password">비밀번호 <input type="password" id="password" placeholder="문자와 숫자, 특수 기호 포함"></label>
                        
                    </li>
                    <li>
                        <label for="confirmPassword">비밀번호 확인 <input type="password" id="confirmPassword"></label>
                        
                    </li>
                    <li>
                        <label for="registrationPath">가입 경로</label>
                        <select id="registrationPath">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="other">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" placeholder="하고싶은 말이 있다면 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트의 새로운 소식</legend>
                <label><input type="radio"name="mail">메일 수신</label>
                <label><input type="radio" value="메일 수신 안함" name="mail" checked>메일 수신 안함</label>
            </fieldset>
            <button type="submit" onclick="checkFields()">가입 하기</button>
            <button type="reset">취소</button>
        </form>
    </div>

    <script>
        function checkFields() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (!username || !email || !password || !confirmPassword) {
                alert("입력 필드를 모두 입력하세요");
            }
        }
    </script>
</body>

</html>
