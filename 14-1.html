<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
</head>
<body>
  <div id="container"></div>
  <script>
    let i,j=1;
    let $container = document.getElementById("container"); //요소객체를 변수로 저장
	let htmlTxt ="";           //요소객체에 저장할 텍스트변수(태그포함) 초기화
    for(i=1;i<10;i++)   //for문을 사용하여 구구단 출력하여 텍스트변수에 누적 저장
    {
		for(j=1;j<10;j++)
        {
            htmlTxt += i + ' * ' + j + ' = ' + i*j + '<br>';
        }
    }
	$container.innerHTML += htmlTxt;//요소객체 변수에 innerHTML에 저장된 텍스트변수(태그포함)값을 저장
    </script>
  
</body>

</html>
