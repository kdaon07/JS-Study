<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>날짜 형식 변환</h1>
    <h2 id = "date"></h2>
    <script>
        var date = prompt("날짜를 입력해주세요.", "예)19990808")
        var year = date.substring(0, 4);
        var mou = date.substring(4, 6);
        document.getElementById("date").innerText = year + "년 " + mou + "월 입니다.";
    </script>
</body>

</html
